<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar javascript</title>
</head>

<body>
    <div>
        <h1 id="waktu">waktu</h1>
        <button onclick="hallo()">
            click
        </button>
        <button onclick="waktu()">
            waktu
        </button>
        <br>
        <input type="number" id="bulan">
        <input type="number" id="bulan" placeholder="tanggal">
        <h1 id="zodiak">
            zodiak
        </h1>
        <button onclick="Zodiak">zodiak</button>
    </div>
    <script>
        function hallo() {
            alert("hallo javascript");
        }

        function waktu() {
            document.getElementById('waktu').innerHTML = date();
        }

        function Zodiak() {
            let tanggal = document.getElementById('tanggal').value;
            let bulan = document.getElementById('bulan').value;
            let zodiak = "ga ero";
        }
        if (bulan == 1) {
            if (tanggal > 0 && tanggal < 20) {
                zodiak = "aquarius";
            }
            if (tanggal > 19 && tanggal < 32) {
                zodiak = "taurus";
            }
        }
        if (bulan == 2) {
            if (tanggal > 0 && tanggal < 20) {
                zodiak = "pisces";
            }
            document.getElementById('zodiak').innerHTML = zodiak;
        }
    </script>

</body>

</html>
